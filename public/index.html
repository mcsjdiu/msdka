		<style>
			.welcome-dialog {
				display: none;
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%) scale(0.9);
				background-color: #f0f0f0;
				border-radius: 10px;
				padding: 20px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				z-index: 1000;
				font-family: Arial, sans-serif;
				text-align: center;
				opacity: 0;
				transition: all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
			}
			.welcome-dialog.show {
				opacity: 1;
				transform: translate(-50%, -50%) scale(1);
			}
			.welcome-dialog h2 {
				margin-top: 0;
				color: #333;
			}
			.welcome-dialog p {
				color: #666;
			}
			.welcome-dialog button {
				background-color: #4CAF50;
				color: white;
				border: none;
				padding: 10px 20px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin-top: 10px;
				cursor: pointer;
				border-radius: 5px;
				transition: all 0.3s ease;
			}
			.welcome-dialog button:hover {
				background-color: #45a049;
				transform: scale(1.05);
			}
			@media (max-width: 600px) {
				.welcome-dialog {
					width: 90%;
					max-width: 300px;
				}
			}
			.response-dialog {
				display: none;
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%) scale(1);
				background-color: #f0f0f0;
				border-radius: 10px;
				padding: 20px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				z-index: 1001;
				font-family: Arial, sans-serif;
				text-align: center;
				opacity: 1;
				transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
			}
			.response-dialog.hide {
				opacity: 0;
				transform: translate(-50%, -50%) scale(0.1);
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
		<div class="welcome-dialog" id="welcomeDialog">
			<h2>Welcome Back!</h2>
			<p>Aku Percaya Kamu Akan Kembali</p>
			<button onclick="closeDialog()" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">Maaf Ya!!</button>
		</div>
		<div class="response-dialog" id="responseDialog">
			<p>Iya GapapaðŸ˜Š</p>
		</div>
		<script>
			// Store the original document title
			let docTitle = document.title;

			// Change title when user switches away from the tab
			window.addEventListener("blur", () => {
				document.title = "Jangan pergi dongðŸ˜¢";
			});

			// Restore original title when user focuses back on the tab
			window.addEventListener("focus", () => {
				document.title = docTitle;
			});
			
			//if user back to web show welcome dialog
			let welcomeBackShown = false;

			window.addEventListener("blur", () => {
				// Reset welcomeBackShown when user leaves the page
				welcomeBackShown = false;
			});

			window.addEventListener("focus", () => {
				if (!welcomeBackShown) {
					const dialog = document.getElementById('welcomeDialog');
					dialog.style.display = 'block';
					setTimeout(() => {
						dialog.classList.add('show');
					}, 10);
					welcomeBackShown = true;
				}
			});

			function closeDialog() {
				const dialog = document.getElementById('welcomeDialog');
				dialog.classList.remove('show');
				setTimeout(() => {
					dialog.style.display = 'none';
				}, 1500);

				// Show response dialog
				const responseDialog = document.getElementById('responseDialog');
				responseDialog.style.display = 'block';
				setTimeout(() => {
					responseDialog.classList.add('hide');
					setTimeout(() => {
						responseDialog.style.display = 'none';
						responseDialog.classList.remove('hide');
					}, 500);
				}, 2000);
			}

			// Prevent right-click context menu
			document.addEventListener("contextmenu", (e) => {
				e.preventDefault();
			});

			// Disable CTRL+U (view source)
			document.addEventListener("keydown", (e) => {
				if (e.ctrlKey && e.key === "u") {
					e.preventDefault();
					return false;
				}
			});

			// Disable F12 key (developer tools)
			document.addEventListener("keydown", (e) => {
				if (e.key === "F12") {
					e.preventDefault();
					return false;
				}
			});
		</script>
	</body>
