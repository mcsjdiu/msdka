		<script>
			// Store the original document title
			let docTitle = document.title;

			// Change title when user switches away from the tab
			window.addEventListener("blur", () => {
				document.title = "Jangan pergi dongðŸ˜¢";
			});

			// Restore original title when user focuses back on the tab
			window.addEventListener("focus", () => {
				document.title = docTitle;
			});
			
			//if user back to web show welcome dialog
			let welcomeBackShown = false;

			window.addEventListener("blur", () => {
				// Reset welcomeBackShown when user leaves the page
				welcomeBackShown = false;
			});

			window.addEventListener("focus", () => {
				if (!welcomeBackShown) {
					const dialog = document.getElementById('welcomeDialog');
					dialog.style.display = 'block';
					setTimeout(() => {
						dialog.classList.add('show');
					}, 10);
					welcomeBackShown = true;
				}
			});

			function closeDialog() {
				const dialog = document.getElementById('welcomeDialog');
				dialog.classList.remove('show');
				setTimeout(() => {
					dialog.style.display = 'none';
				}, 1500);

				// Show response dialog
				const responseDialog = document.getElementById('responseDialog');
				responseDialog.style.display = 'block';
				setTimeout(() => {
					responseDialog.classList.add('hide');
					setTimeout(() => {
						responseDialog.style.display = 'none';
						responseDialog.classList.remove('hide');
					}, 500);
				}, 2000);
			}

			// Prevent right-click context menu
			document.addEventListener("contextmenu", (e) => {
				e.preventDefault();
			});

			// Disable CTRL+U (view source)
			document.addEventListener("keydown", (e) => {
				if (e.ctrlKey && e.key === "u") {
					e.preventDefault();
					return false;
				}
			});

			// Disable F12 key (developer tools)
			document.addEventListener("keydown", (e) => {
				if (e.key === "F12") {
					e.preventDefault();
					return false;
				}
			});
		</script>

				function getUrlParameter(xhr, sParam) {
					// var sPageURL = window.location.search.substring(1),
					var sPageURL = new URL(xhr.url).search.substring(1),
						sURLVariables = sPageURL.split('&'),
						sParameterName,
						i;
					// console.log(xhr);
					for (i = 0; i < sURLVariables.length; i++) {
						sParameterName = sURLVariables[i].split('=');
		
						if (sParameterName[0] === sParam) {
							return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
						}
					}
				};

				function parseFile()

					id = sessionStorage.getItem("l7k");
		
					if ( id == "" )

					activeXhr = $.ajax({

						error: function(){
							console.log("Catching timeout");
							setTimeout(parseFile, 3000);
						},

					}).done(

								//console.log(current-previous);
								if((current>0&&(current-previous)>0&&(current-previous)<990000000)||(current>0&&(current-previous)>0&&previous==null)) {
									shift = series.data.length > 40;
		
									if (previous !== null) {

											[Math.floor($.now()),
												current-previous

											true,

									}
									lastvalid = current-previous;
									previous = current;
								} else {

							setTimeout(parseFile, 1000);

					});
				}
